<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex2</title>
    <link rel="stylesheet" href="flex2.css" />
    <style></style>
  </head>
  <body>
    <div
      style="
        display: flex;
        background-color: yellow;
        width: 800px;
        margin-left: 130px;
        text-align: center;
        padding: 10px;
        border-style: solid;
        border-color: black;
        border-width: 3px;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          background-color: coral;
          height: 560px;
          width: 300px;
        "
      >
        6
      </div>
      <div style="display: flex; flex-direction: column">
        <div
          style="background-color: cornflowerblue; height: 410px; width: 300px"
        >
          4
        </div>
        <div style="background-color: chartreuse; height: 150px; width: 300px">
          5
        </div>
      </div>
      <div style="display: flex; flex-direction: column">
        <div style="background-color: blue; height: 250px; width: 250px">1</div>
        <div style="background-color: blueviolet; height: 200px; width: 250px">
          2
        </div>
        <div style="background-color: brown; height: 110px; width: 250px">
          3
        </div>
      </div>

      <div></div>
    </div>
  </body>
</html>
