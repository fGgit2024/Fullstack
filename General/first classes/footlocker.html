<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FootLoocker</title>
  </head>
  <body>
    <div style="background-color: red">
      <!--רקע כללי של המסמך-->

      <div style="background-color: yellow">
        <!--רקע של חלק יצירת הקשר-->

        <h2>contact us</h2>
        <!--"כותרת "צור איתנו קשר"-->

        <div>
          <span>Please Enter your name</span
          ><!--הזנת שם מלא-->
          <input type="text" name="" id="" />
        </div>

        <div>
          <span>Please Enter your phone</span
          ><!--הזנת מספר טלפון ברצף-->
          <input type="number" name="" id="" />
        </div>

        <button>send</button
        ><!--"כפתור "שלח-->
      </div>

      <div style="background-color: aqua">
        <!--רקע של חלק ההזמנה-->

        <h2>order</h2>
        <!--כותרת הזמנה-->

        <div>
          <span>Adress: </span
          ><!--כתובת-->
          <input type="text" />
        </div>

        <div>
          <span>Size </span
          ><!--בחירה יחידנית של מידה מתוך רשימה-->
          <select name="size" id="">
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="51">51</option>
          </select>
        </div>

        <div>
          <span>Email</span
          ><!--כתובת מייל-->
          <input type="email" name="" id="" />
        </div>

        <div>
          <span>phone</span
          ><!-- מספר טלפון עם חלוקה לקידומת וחלק נפרד למספר-->
          <select name="size" id="">
            <option value="050">050</option>
            <option value="051">051</option>
            <option value="052">052</option>
          </select>
          - <input type="text" />
        </div>

        <div>
          <span>First name</span
          ><!--שם פרטי ושם משפחה נפרדים-->
          <input text="text" />
          <span>Last name</span>
          <input text="text" />
        </div>
        <div>
          <!--מתן אפשרות לבחירת צבע מתוך מניפת הצבעים-->
          <span>Color:</span>
          <input type="color" />
        </div>

        <div>
          <!--בחירת מוצרים נוספים בבחירה מרובה-->
          <span>You can buy also (40% discount)</span>
          <input type="checkbox" name="Tshert" id="" /><label for=""
            >Tshert</label
          >
          <input type="checkbox" name="Socks" id="" /><label for=""
            >Socks</label
          >
          <input type="checkbox" name="Belt" id="" /><label for="">Belt</label>
          <input type="checkbox" name="Tie" id="" /><label for="">Tie</label>
          <input type="checkbox" name="Coat" id="" /><label for="">Coat</label>
        </div>

        <div>
          <span>Coupon:</span
          ><!--מועדון הנחות בבחירה יחידנית מתוך רשימה-->
        </div>

        <div style="margin-left: 60px">
          <label for="">Max</label>
          <input name="coupon" type="radio" style="margin-left: 29.5px" />
        </div>

        <div style="margin-left: 60px">
          <label for="">BuyMe</label
          ><input name="coupon" type="radio" style="margin-left: 15px" />
        </div>

        <div style="margin-left: 60px">
          <label for="">Flaycard</label
          ><input name="coupon" type="radio" style="margin-left: 7.5px" />
        </div>

        <div>
          <!--כפתור הזמנה-->
          <button>Send Order</button>
        </div>
      </div>
    </div>

    <div><!--חלק המשוב על השירות-->
      <span>How was the service</span>
    </div>
    
    <div>
      <span>Employee name:</span>
      <input type="text" value="Eric" />
    </div>

    <div>
      <span>Grad:</span>
      <input type="range" min="0" max="100" value="0"/>
    </div>

     <div>
      <span>Free text:</span>
      <textarea name="" height="1200px" width="2000px"></textarea>
    </div>

    <button>👍</button
    ><!--כפתור אימוג'י-->
  </div>
    <img
      src="./footlocker.png"
      alt=""
      height="430px"
      width="1100px"
    /><!--קביעת גודל התמונה שבחלק הבא-->
  </body>
</html>
